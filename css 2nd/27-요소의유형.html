<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>요소의 유형</title>
    <style>
        p{
            display: inline;
            width: 100px;
            height: 100px;
            /* inline은 변경 불가
                block은 변경 가능
                inline-block은   inline성격을 가지면서 변경 가능
                none은 안보임*/
        }
    </style>
</head>
<body>
    <p>경제</p>
    <p>정치</p>
    <p>과학</p>
    <p>생활</p>
</body>
</html>
