<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>선택자 더 알아보기</title>
    <style>
        /*
        기호와 함께 사용하는 속성 선택자
        * : 값의 포함 여부
        ^ : 값의 시작 여부
        $ : 값의 끝 여부
        */
        [alt]{
            border: 5px dashed red;
        }
        [width *= "2"]{
            border: 5px dashed gold;
        }

        body  em{
            color: blue;
        }

        #sam ~ p {
            color: brown;
        }

        #sam + p{
            color: aquamarine;
        }

        /*
        형제 선택자는 뒤의 형제들을 대상으로 한다.
        */

    </style>
</head>
<body>
    <img src="../images/infinite challenge.jpeg" width="110" alt="명수옹">
    <img src="../images/infinite challenge.jpeg" width="120" >
    <img src="../images/infinite challenge.jpeg" width="120" id="sam">
    <p>박명수</p>
    <p>정준하</p>
    <p><em>유재석</em></p>
    <p>정형돈</p>

</body>
</html>
